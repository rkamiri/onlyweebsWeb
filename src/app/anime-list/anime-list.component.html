<head>
    <meta charset="UTF-8">
    <meta name="description" content="List of all animes on Onlyweebs.fr">
    <meta name="keywords" content="Anime, Anime List, Weeb">
    <meta name="author" content="jeunes-entrepreneurs">
    <title>Anime List</title>
</head>
<body>
<div class="container">
    <div class="row">

        <div *ngFor="let anime of animeList" class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-3">
            <a [routerLink]="['/animes', anime.id]">
                <div class="card">
                    <img src="{{anime.imgUrl}}" class="card-img-top" alt="one piece png">
                    <div class="card-img-overlay">
                        <h5 class="card-title">{{anime.title}}</h5>
                    </div>
                    <div class="card-body">
                        <p class="card-text">{{(anime.synopsis? (anime.synopsis | slice: 0:150) : 'no synopsis yet') }} {{anime.synopsis.length>=150 ? '...' :''}}</p>
                    </div>
                </div>
            </a>
        </div>
    </div>

    <br/>
    <br/>

    <div *ngIf="activatePagination">
        <ul *ngIf="pages" class="pagination justify-content-center">
            <li [ngClass]="{disabled:currentPage === 1}" class="page-item">
                <!--<button (click)="changePage(1)" class="page-link test">First</button>-->
                <a [routerLink]="['/animes/page', 1]" class="page-link test">First</a>

            </li>
            <li [ngClass]="{disabled:currentPage === 1}" class="page-item">
               <!-- <button (click)="changePage(currentPage-1)" class="page-link test">Previous</button>-->
                <a [routerLink]="['/animes/page', currentPage-1]" class="page-link test">Last</a>

            </li>
            <li class="page-item" *ngIf="currentPage !== 1 ">
                <!--<button (click)="changePage(currentPage-1)" class="page-link test">{{currentPage-1}}</button>-->
                <a [routerLink]="['/animes/page', currentPage-1]" class="page-link test">{{currentPage-1}}</a>

            </li>
            <li class="page-item">
                <button disabled (click)="changePage(currentPage)" class="page-link current test">{{currentPage}}</button>

            </li>
            <li class="page-item"[ngClass]="{disabled:currentPage === pages}">
                <!--<button (click)="changePage(currentPage+1)" class="page-link test">{{currentPage+1}}</button>-->
                <a [routerLink]="['/animes/page', currentPage+1]" class="page-link test">{{currentPage+1}}</a>

            </li>
            <li class="page-item" *ngIf="currentPage === 1">
                <!--<button (click)="changePage(currentPage+2)" class="page-link test">{{currentPage+2}}</button>-->
                <a [routerLink]="['/animes/page', currentPage+2]" class="page-link test">{{currentPage+2}}</a>

            </li>
            <li [ngClass]="{disabled:currentPage === pages}" class="page-item">
                <!--<button (click)="changePage(currentPage+1)" class="page-link test">Next</button>-->
                <a [routerLink]="['/animes/page', currentPage+1]" class="page-link test">Next</a>
            </li>
            <li [ngClass]="{disabled:currentPage === pages}" class="page-item">
                <!--<button (click)="changePage(pages)" class="page-link test">Last</button>-->
                <a [routerLink]="['/animes/page', pages]" class="page-link test">Last</a>

            </li>
        </ul>
    </div>
</div>
</body>
