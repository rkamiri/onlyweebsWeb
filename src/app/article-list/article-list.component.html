<div class="text-light">
    <div id="titre_page" class="text-center">
        <h1>Actualit√©s</h1>
    </div>
    <div class="container">
        <div class="row">
            <div id="articleList" *ngFor="let article of listArticles" class="col-md-6">
                <div id="article" class="" routerLink="/articles/{{article.id}}">
                    <div class="text-center">
                        <img id="photo" src="data:image/webp;base64,{{article.cover.content}}" alt="article image"/>
                    </div>
                    <div id="titre_article">
                        <h5>{{article.title}} </h5>
                    </div>
                    <div id="body" class="text-secondary">
                        {{article.body}}
                    </div>
                    <div id="parent">
                        <div id="tags">Tags: SORTIE, NETFLIX</div>
                        <div id="infos" class="text-right">
                            <div id="auteur"> by {{article.author.firstname}} "{{article.author.username}}" {{article.author.lastname}}</div>
                            <div id="date"> Le {{article.created_at}}</div>
                        </div>
                    </div>
                    <div id="voir_plus" class="text-right">
                        <a routerLink="/articles">Voir plus</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
