<div class="container text-center" id="list_title">
    <h3>{{listInfo.name}}</h3>
    <p>{{listInfo.description}}</p>
</div>

<div class="container w-75" style="font-size: large">
    <table class="table">
        <thead class="thead-light">
        <tr class="table-dark">
            <th>Rang</th>
            <th>Animé</th>
            <th>Nombre d'épisodes vus</th>
            <th></th>
        </tr>
        </thead>

        <tbody class="table-dark">
        <tr *ngFor="let l of animeList; let i=index">
            <td id="{{i+1}}">{{i + 1}}</td>
            <td>{{l.internationalTitle}}</td>
            <td>0/98
                <!--<button (click)="l.seen=+l.seen-1" id="removeView" class="btn btn-xs btn-secondary">
                    -
                </button>
                <button (click)="l.seen=+l.seen+1" id="addView" class="btn btn-xs btn-secondary">
                    +
                </button>-->
            </td>

            <td>
                <button id="removeAnime" class="btn btn-xs btn-danger">X</button>
            </td>
        </tr>
        <tr class="">
            <td>
                <button class="btn btn-sm btn-light" (click)="open(content)">+</button>
            </td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        </tbody>
    </table>
</div>

<div class="container w-50" id="reviews">
    <div id="review_title" class="container text-center"><h6>Reviews</h6></div>
    <ul class="list-group">
        <li class="list-group-item">Cras justo odio</li>
        <li class="list-group-item">Dapibus ac facilisis in</li>
    </ul>
</div>
<br>

<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Add an anime</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form>
            <div class="form-group">
                <label for="nameAdd">Name</label>
                <div class="input-group">
                    <input id="nameAdd" class="form-control" placeholder="Name">
                    <div class="input-group-append">

                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-success" (click)="modal.close('Save click')">Add</button>
    </div>
</ng-template>
