<div class="container">
    <div class="row gutters">
        <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
            <div class="card h-100">
                <div class="card-body">
                    <div class="account-settings">
                        <div class="user-profile">
                            <div class="user-avatar">
                                <img *ngIf="profilePicture !== undefined"
                                     src="data:image/webp;base64,{{profilePicture.content}}" alt="profile image"
                                     onclick="document.getElementById('uploadImage').click()"/>
                                <input id="uploadImage" type="file" (change)="fileChange($event)"
                                       placeholder="Upload file" accept="image/*">
                            </div>
                            <h5 class="user-name">{{ currentUser.username}}</h5>
                            <h6 class="user-email">{{ currentUser.email }}</h6>
                        </div>
                        <div class="about">
                            <h5 class="mb-2 text-primary">About</h5>
                            <p>{{currentUser.bio}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
            <div class="card h-100">
                <div class="card-body">
                    <form [formGroup]="personalInfoForm" (ngSubmit)="updatePersonalInfos()">
                        <div class="row gutters">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                <h6 class="mb-3 text-primary">Personal Infos</h6>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="fullName">Username</label>
                                    <input type="text" class="form-control" id="fullName" formControlName="username"
                                           placeholder="Enter username">
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="eMail">Email</label>
                                    <input type="email" class="form-control" id="eMail" formControlName="email"
                                           placeholder="Enter email ID">
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="firstname">First Name</label>
                                    <input type="text" class="form-control" id="firstname" formControlName="firstname"
                                           placeholder="Enter First Name">
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="lastname">Last Name</label>
                                    <input type="url" class="form-control" id="lastname" formControlName="lastname"
                                           placeholder="Enter Last Name">
                                </div>
                            </div>
                        </div>
                        <div class="row gutters">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                <div class="text-right">
                                    <button class="btn btn-primary">Update Personal Info</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-body">
                    <form [formGroup]="bioForm" (ngSubmit)="updateBio()">
                        <div class="row gutters">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                <h6 class="mb-3 text-primary">Update Bio</h6>
                            </div>

                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="bio"></label><textarea class="form-control" id="bio"
                                                                       formControlName="bio"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row gutters">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                <div class="text-right">
                                    <button class="btn btn-primary">Update Bio</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-body">
                    <form [formGroup]="passwordForm" (ngSubmit)="updatePassword()">
                        <div class="row gutters">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                <h6 class="mb-3 text-primary">Change PassWord</h6>
                            </div>
                            <!--<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                <div class="form-group">
                                    <label for="pwd">Actual PassWord</label>
                                    <input type="password" class="form-control" id="pwd" formControlName="oldPassword" placeholder="Actual PassWord">
                                </div>
                            </div>-->
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="newpwd">PassWord</label>
                                    <input type="password" class="form-control" id="newpwd"
                                           formControlName="newPasswordA" placeholder="Enter New PassWord">
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="confirmNewpwd">Confirm PassWord</label>
                                    <input type="password" class="form-control" id="confirmNewpwd"
                                           formControlName="newPasswordB" placeholder="Confirm New PassWord">
                                </div>
                            </div>
                        </div>
                        <div class="row gutters">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                <div class="text-right">
                                    <button class="btn btn-danger">Change Password</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
