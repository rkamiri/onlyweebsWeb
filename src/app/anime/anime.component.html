<div class="container text-light">
    <div class="row">
        <div class="col">
            <img
                alt=""
                class="img-fluid"
                id="cover"
                loading="lazy"
                src="{{ anime.imgUrl }}"
            />
        </div>
        <div class="col-8">
            <h1 id="animeTitle">{{ anime.title }}</h1>
            <div class="row">
                <div class="col-6">
                    <div id="parentLists" *ngIf="isConnected">
                        <div class="input-group mb-3" id="default">
                            <select
                                [(ngModel)]="selectedList"
                                id="optionSelectDefault"
                                id="slct"
                                name="slct"
                                size="1"
                            >
                                <option
                                    *ngFor="let list of userDefaultLists"
                                    [value]="list.name"
                                >
                                    {{ list.name }}
                                </option>
                            </select>
                            <div class="input-group-prepend">
                                <button
                                    (click)="addAnimeToList()"
                                    class="btn btn-primary addToList"
                                    type="button"
                                >
                                    ADD
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>

<div class="container text-light">
    <div class="row">
        <div class="col">
            <mat-accordion>
                <mat-expansion-panel expanded>
                    <mat-expansion-panel-header>
                        <mat-panel-title> Synopsis </mat-panel-title>
                    </mat-expansion-panel-header>
                    <p class="synopsis">{{ anime.synopsis }}</p>
                </mat-expansion-panel>
                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                        <mat-panel-title> Details </mat-panel-title>
                    </mat-expansion-panel-header>
                    <p>I'm visible because I am open</p>
                </mat-expansion-panel>
                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                        <mat-panel-title> Comments </mat-panel-title>
                    </mat-expansion-panel-header>
                    <p>I'm visible because I am open</p>
                </mat-expansion-panel>
            </mat-accordion>
        </div>
    </div>
</div>
