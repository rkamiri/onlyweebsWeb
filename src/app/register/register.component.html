<body id="body">
<div class="container fill">
    <div class="row testA">
        <div class="col-lg-2 col-md-1 col-sm-1 test">
            <h1>Create your account</h1>
            <form class="container" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <input class="owinput" type="text" formControlName="username" placeholder="Username">
                <br>
                <input class="owinput" type="password" formControlName="password" placeholder="Password">
                <br>
                <input class="owinput" type="text" formControlName="firstname" placeholder="First Name">
                <br>
                <input class="owinput" type="text" formControlName="lastname" placeholder="Last Name">
                <br>
                <input class="owinput" type="email" formControlName="email" placeholder="Email">
                <br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input"  type="radio"  id="inlineRadio1" value="M" formControlName="gender">
                    <p class="form-check-label" for="inlineRadio1">Male</p>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input"type="radio"  id="inlineRadio2" value="F" formControlName="gender">
                    <p class="form-check-label" for="inlineRadio2">Female</p>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="inlineRadio3" value="O" >
                    <p class="form-check-label" for="inlineRadio3">Other</p>
                </div>
                <br>
                <button class="btn btn-primary btn-block" [disabled]="!registerForm.valid">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
