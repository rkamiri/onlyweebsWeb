<nav class="navbar navbar-expand-md navbar-dark ">
    <a class="navbar-brand" routerLink="home">
        <img id="homeImage"
             src="assets/ow-smol-text.webp"
             alt="alt"/>
    </a>
    <button class="navbar-toggler hidden-sm-up" type="button" (click)="isNavbarCollapsed = !isNavbarCollapsed"
            data-target="#navbarsDefault" aria-controls="navbarsDefault" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div [ngbCollapse]="isNavbarCollapsed" class="collapse navbar-collapse" id="navbarsDefault">
        <ul id="nav" class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" [routerLink]="['/animes']" routerLinkActive="is-active">ANIMES</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" [routerLink]="['/articles']" routerLinkActive="is-active">NEWS</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" [routerLink]="['/lists']" routerLinkActive="is-active">LISTS</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0" (ngSubmit)="onSearchSubmit()">
            <div class="input-group mb-3" id="searchBlock">

                <ng-template #rt let-r="result" let-t="term">
                    <img [src]="r.cover" class="mr-1" style="width: 16px">
                    <ngb-highlight [result]="r.internationalTitle" [term]="t"></ngb-highlight>
                </ng-template>
                <input id="typeahead-template" type="text" class="form-control" [(ngModel)]="searchInputValue"
                       [ngbTypeahead]="search" [resultTemplate]="rt" [inputFormatter]="formatter"
                       (selectItem)="onSearchItemSelected($event)" name="searchInputValue" role="textbox"
                       contenteditable="true" aria-placeholder="an anime name" aria-label="textbox"/>
                <div class="input-group-append">
                    <button class="btn btn-outline-primary btn-primary" type="submit" aria-label="search button"><i
                        style="color: #e4e4e4" class="fa fa-search"></i></button>
                </div>
            </div>
        </form>
        <ul class="navbar-nav ">
            <li class="nav-item" *ngIf="!isUserAuthenticated">
                <a class="nav-link" [routerLink]="['/login']" *ngIf="!isUserAuthenticated" routerLinkActive="is-active">LOGIN</a>
            </li>
            <li class="nav-item" *ngIf="!isUserAuthenticated">
                <a class="nav-link" [routerLink]="['/register']" routerLinkActive="is-active">SIGN UP</a>
            </li>
        </ul>

        <div ngbDropdown class="d-inline-block" *ngIf="isUserAuthenticated">
            <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle><i class="fa fa-user"></i> {{  username}}</button>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic1" class="dropdown-menu dropdown-menu-right">
                <button ngbDropdownItem class="btn-nav-link"><a class="nav-link dropdown-nav-link" [routerLink]="['/account']">MY ACCOUNT</a></button>
                <button ngbDropdownItem class="btn-nav-link"><a class="nav-link dropdown-nav-link" *ngIf="isUserAuthenticated" [routerLink]="['/my-lists']">MY LISTS</a></button>
                <button ngbDropdownItem class="btn-nav-link"><a class="nav-link dropdown-nav-link"  (click)="logoutUser()" *ngIf="isUserAuthenticated" [routerLink]="['/home']">LOGOUT</a></button>
            </div>
        </div>
    </div>
</nav>
