
<nav class="navbar navbar-expand-md navbar-dark ">
    <a class="navbar-brand" routerLink="home">
        <img id="homeImage"
             src="assets/ow-smol-text.webp"
             alt="alt"/>
    </a>
    <button class="navbar-toggler hidden-sm-up" type="button" (click)="isNavbarCollapsed = !isNavbarCollapsed" data-target="#navbarsDefault" aria-controls="navbarsDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div [ngbCollapse]="isNavbarCollapsed" class="collapse navbar-collapse" id="navbarsDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" [routerLink]="['/animes']">ANIMES</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" [routerLink]="['/lists']">LISTS</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" [routerLink]="['/login']" *ngIf="!isUserAuthenticated">LOGIN</a>
                <a class="nav-link" (click)="logoutUser()" *ngIf="isUserAuthenticated">LOGOUT</a>
            </li>
            <li class="nav-item" *ngIf="!isUserAuthenticated">
                <a class="nav-link" [routerLink]="['/register']">SIGN UP</a>
            </li>
            <li class="nav-item" *ngIf="isUserAuthenticated">
                <a class="nav-link" [routerLink]="['/account']">MY ACCOUNT</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0" (ngSubmit)="onSearchSubmit()">
            <div class="input-group mb-3" id="searchBlock">

                <ng-template #rt let-r="result" let-t="term">
                    <img [src]="r.cover" class="mr-1" style="width: 16px">
                    <ngb-highlight [result]="r.internationalTitle" [term]="t"></ngb-highlight>
                </ng-template>

                <input aria-label="search an anime" id="typeahead-template" type="text" class="form-control" [(ngModel)]="searchInputValue" [ngbTypeahead]="search" [resultTemplate]="rt"
                       [inputFormatter]="formatter" (selectItem)="onSearchItemSelected($event)" name="searchInputValue"/>
                <div class="input-group-append">
                    <button class="btn btn-outline-primary btn-primary" type="submit" aria-label="search button"><i style="color: #e4e4e4" class="fa fa-search" ></i></button>
                </div>r
            </div>
        </form>
    </div>
</nav>
